name: sqlite-workloada
on:
  push:
jobs:
  sqlite-workloada:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Python 2
        run: |
          sudo apt-get update
          sudo apt-get install -y python2

      - name: Install SQLite
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Download YCSB and SQLite JDBC driver
        run: |
          wget https://github.com/brianfrankcooper/YCSB/releases/download/0.17.0/ycsb-0.17.0.tar.gz
          tar xfvz ycsb-0.17.0.tar.gz
          sed -i '1s/python/python2/' ycsb-0.17.0/bin/ycsb
          wget -P ycsb-0.17.0/lib/ https://repo1.maven.org/maven2/org/xerial/sqlite-jdbc/3.45.1.0/sqlite-jdbc-3.45.1.0.jar

      - name: Create workload A configuration
        run: |
          mkdir -p workloads
          cat > ./workloads/workloada <<EOL
          workload=site.ycsb.workloads.CoreWorkload
          readallfields=true
          readproportion=0.5
          updateproportion=0.5
          scanproportion=0
          insertproportion=0
          requestdistribution=zipfian
          recordcount=100000
          operationcount=100000
          fieldcount=3
          fieldlength=100
          EOL

      - name: Create database table
        run: |
          sqlite3 ycsb.db \
            "CREATE TABLE IF NOT EXISTS usertable (
              ycsb_key VARCHAR(255) PRIMARY KEY,
              field0 TEXT,
              field1 TEXT,
              field2 TEXT
            );"

      - name: Load initial data
        run: |
          cd ycsb-0.17.0
          ./bin/ycsb load jdbc -s -P ../workloads/workloada \\
            -p db.driver=org.sqlite.JDBC \\
            -p db.url=jdbc:sqlite:../ycsb.db \\
            -p jdbc.autocommit=true \\
            -p db.batchsize=1000

      - name: Run Workload A
        run: |
          cd ycsb-0.17.0
          ./bin/ycsb run jdbc -s -P ../workloads/workloada \\
            -p db.driver=org.sqlite.JDBC \\
            -p db.url=jdbc:sqlite:../ycsb.db \\
            -p jdbc.autocommit=true \\
            -p db.batchsize=1000 > ../sqlite_results.txt

      - name: Upload SQLite results
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-results
          path: sqlite_results.txt
