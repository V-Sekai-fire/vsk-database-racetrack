name: build
on:
  push:
jobs:
  postgresql-workloadf:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ycsb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Python 2
        run: |
          sudo apt-get update
          sudo apt-get install -y python2

      - name: Download YCSB and PostgreSQL JDBC driver
        run: |
          wget https://github.com/brianfrankcooper/YCSB/releases/download/0.17.0/ycsb-0.17.0.tar.gz
          tar xfvz ycsb-0.17.0.tar.gz
          # Modify YCSB script to use Python 2
          sed -i '1s/python/python2/' ycsb-0.17.0/bin/ycsb
          wget -P ycsb-0.17.0/lib/ https://jdbc.postgresql.org/download/postgresql-42.6.0.jar

      - name: Create workload configuration
        run: |
          mkdir -p workloads
          cat > ./workloads/workloadf <<EOL
          workload=site.ycsb.workloads.CoreWorkload
          readallfields=true
          readproportion=0.5
          updateproportion=0.5
          scanproportion=0
          insertproportion=0
          requestdistribution=zipfian
          recordcount=100000
          operationcount=100000
          fieldcount=3
          fieldlength=100
          EOL

      - name: Create database table
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d ycsb -c \
            "CREATE TABLE IF NOT EXISTS usertable (
              ycsb_key VARCHAR(255) PRIMARY KEY,
              field0 TEXT,
              field1 TEXT,
              field2 TEXT
            );"

      - name: Load initial data
        run: |
          cd ycsb-0.17.0
          ./bin/ycsb load jdbc -s -P ../workloads/workloadf \
            -p db.driver=org.postgresql.Driver \
            -p db.url=jdbc:postgresql://localhost:5432/ycsb \
            -p db.user=postgres \
            -p db.passwd=postgres \
            -p jdbc.fetchsize=10 \
            -p jdbc.autocommit=true \
            -p db.batchsize=1000

      - name: Run Workload F
        run: |
          cd ycsb-0.17.0
          ./bin/ycsb run jdbc -s -P ../workloads/workloadf \
            -p db.driver=org.postgresql.Driver \
            -p db.url=jdbc:postgresql://localhost:5432/ycsb \
            -p db.user=postgres \
            -p db.passwd=postgres \
            -p jdbc.fetchsize=10 \
            -p jdbc.autocommit=true \
            -p db.batchsize=1000

  foundationdb-workloadf:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python 2
        run: |
          sudo apt-get update
          sudo apt-get install -y python2

      - name: Install FoundationDB server and client
        run: |
          sudo apt-get update
          curl -LO https://github.com/apple/foundationdb/releases/download/7.1.53/foundationdb-server_7.1.53-1_amd64.deb
          curl -LO https://github.com/apple/foundationdb/releases/download/7.1.53/foundationdb-clients_7.1.53-1_amd64.deb
          sudo dpkg -i foundationdb-clients_7.1.53-1_amd64.deb
          sudo dpkg -i foundationdb-server_7.1.53-1_amd64.deb

      - name: Copy cluster file to workspace
        run: |
          sudo cp /etc/foundationdb/fdb.cluster .

      - name: Build YCSB FDB binding
        run: |
          git clone --branch 0.17.0 --depth 1 https://github.com/brianfrankcooper/YCSB.git
          cd YCSB/foundationdb
          mvn clean package -DskipTests

      - name: Run Workload F with optimized settings
        run: |
          cd YCSB
          sed -i '1s/python/python2/' ./bin/ycsb
          
          # Load data with high concurrency
          ./bin/ycsb load foundationdb -s -P workloads/workloadf \
            -p foundationdb.clusterfile=../fdb.cluster \
            -p foundationdb.concurrency=$(nproc) \
            -threads $(nproc)
          
          # Run benchmark with maximum throughput settings
          ./bin/ycsb run foundationdb -s -P workloads/workloadf \
            -p foundationdb.clusterfile=../fdb.cluster \
            -p foundationdb.keyprefix=test \
            -p foundationdb.concurrency=$(nproc) \
            -p foundationdb.max_retries=100 \
            -p foundationdb.transaction_timeout=60000 \
            -threads $(nproc)

  cockroachdb-workloadf:
    runs-on: ubuntu-22.04
    services:
      cockroach:
        image: cockroachdb/cockroach:v22.1.21
        ports:
          - 26257:26257
          - 8080:8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/health?ready=1 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Python 2
        run: |
          sudo apt-get update
          sudo apt-get install -y python2

      - name: Download YCSB and PostgreSQL JDBC driver
        run: |
          wget https://github.com/brianfrankcooper/YCSB/releases/download/0.17.0/ycsb-0.17.0.tar.gz
          tar xfvz ycsb-0.17.0.tar.gz
          sed -i '1s/python/python2/' ycsb-0.17.0/bin/ycsb
          wget -P ycsb-0.17.0/lib/ https://jdbc.postgresql.org/download/postgresql-42.6.0.jar

      - name: Install CockroachDB CLI
        run: |
          curl https://binaries.cockroachdb.com/cockroach-v22.1.21.linux-amd64.tgz | tar -xz
          sudo cp cockroach-v22.1.21.linux-amd64/cockroach /usr/local/bin/
          cockroach version

      - name: Create workload configuration
        run: |
          mkdir -p workloads
          cat > ./workloads/workloadf <<EOL
          workload=site.ycsb.workloads.CoreWorkload
          readallfields=true
          readproportion=0.5
          updateproportion=0.5
          scanproportion=0
          insertproportion=0
          requestdistribution=zipfian
          recordcount=100000
          operationcount=100000
          fieldcount=3
          fieldlength=100
          EOL

      - name: Create database and table
        run: |
          cockroach sql --insecure --host=localhost:26257 -e "CREATE DATABASE IF NOT EXISTS ycsb;"
          cockroach sql --insecure --host=localhost:26257 -d ycsb -e \
            "CREATE TABLE IF NOT EXISTS usertable (
              ycsb_key VARCHAR(255) PRIMARY KEY,
              field0 TEXT,
              field1 TEXT,
              field2 TEXT
            );"

      - name: Load initial data
        run: |
          cd ycsb-0.17.0
          ./bin/ycsb load jdbc -s -P ../workloads/workloadf \
            -p db.driver=org.postgresql.Driver \
            -p db.url="jdbc:postgresql://localhost:26257/ycsb?sslmode=disable" \
            -p db.user=root \
            -p db.passwd="" \
            -p jdbc.fetchsize=10 \
            -p jdbc.autocommit=true \
            -p db.batchsize=1000

      - name: Run Workload F
        run: |
          cd ycsb-0.17.0
          ./bin/ycsb run jdbc -s -P ../workloads/workloadf \
            -p db.driver=org.postgresql.Driver \
            -p db.url="jdbc:postgresql://localhost:26257/ycsb?sslmode=disable" \
            -p db.user=root \
            -p db.passwd="" \
            -p jdbc.fetchsize=10 \
            -p jdbc.autocommit=true \
            -p db.batchsize=1000
